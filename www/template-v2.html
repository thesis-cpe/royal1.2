<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>อุทยานหลวงราชพฤกษ์</title>
        <!-- Path to Framework7 Library CSS-->
        <!--IOS-->
        <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
         <link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">  
        <!--Material-->
        <link rel="stylesheet" href="dist/css/framework7.material.min.css">  
        <!-- It should be included After main Framework7 styles -->
        <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css"> 
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="dist/css/my-app.css">
        <!--CSS -->
        <!--กำหนดปก -->
        <style>
            .demo-card-header-pic .card-header {
                height: 40vw;
                background-size: cover;
                background-position: center;
            }
        </style> 
        <!--.CSS-->
    </head>
    <body> 
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <!-- <div class="panel panel-left panel-reveal"> -->

        <!-- Right panel with cover effect-->
        <!--  <div class="panel panel-right panel-cover">
            <div class="content-block">
              <p>Right panel content goes here</p>
            </div>
          </div>  -->
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We have home navbar without left link-->
                        <div class="center sliding">อุทยานหลวงราชพฤกษ์</div>

                    </div>
                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, data-page contains page name-->
                    <div data-page="index-1" class="page">
                        <!-- Scrollable page content-->
                        <div class="page-content">
                            <!--เนื้อหา-->
                            <div class="content-block">
                            <!-- Buttons row as tabs controller -->
                                <div class="buttons-row">
                                    <!-- Link to 1st tab, active -->
                                    <a href="#tab1" class="tab-link active button">กิจกรรม</a>
                                    <!-- Link to 2nd tab -->
                                    <a href="#tab2" class="tab-link button">ข่าวสาร</a>
                                    <!-- Link to 3rd tab -->
                                    <a href="#tab3" class="tab-link button">มัลติมีเดีย</a>
                                </div>
                            </div>
                            <!-- Tabs, tabs wrapper -->
                            <div class="tabs">
                                <!-- Tab 1, active by default -->
                                <div id="tab1" class="tab active">
                                    <div class="content-block">
                                        <p>This is tab 1 content</p>
                                        ...
                                    </div>
                                </div>
                                <!-- Tab 2 -->
                                <div id="tab2" class="tab">
                                    <div class="content-block">
                                        <p>This is tab 2 content</p>
                                        ...
                                    </div>
                                </div>
                                <!-- Tab 3 -->
                                <div id="tab3" class="tab">
                                    <div class="content-block">
                                        <p>This is tab 3 content</p>
                                        ...
                                    </div>
                                </div>
                            </div>


                            <!--.เนื้อหา-->
                        </div> 
                    </div>
                </div>
                <!-- Bottom Toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner"><a href="#" class="link">แนะนำ</a><a href="maps.html" class="link">แผนที่</a><a href="#" class="link">กิจกรรม</a><a href="#" class="link">ติดต่อ</a></div>
                </div>  

            </div>
        </div>
        <!-- Path to Library JS-->
        <!--  <script type="text/javascript" src="js/libs/jquery/jquery.mobile-1.4.5.min.js"></script>--> 
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="dist/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="dist/js/my-app.js"></script>
        <!-- Path to cordova-->
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
